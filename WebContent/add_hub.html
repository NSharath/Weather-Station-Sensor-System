	<script>
		$(function() {
			var host = "http://localhost:8080";
			//alert("before");
			function callUpdateHubServlet(req) {
				//alert("inside");
				var hub_name = $("#hub_name").val();
				var hub_id = $("#hub_id").val();
				var hub_desc = $("#hub_desc").val();
				var username = readCookie("user");
				//alert(readCookie("user"));
				//console.log(hub_desc);
				//alert(username);
		        var myData = {
		                "username": username,
		                "hub_id": hub_id,
		                "name": hub_name,
		                "description": hub_desc
		        };
		        //console.log(myData);
		        //var url_post = 'http://' + host + '/AutomaticClassAttendanceSystem/sensor/class/student/' + sid;
		        var url_post = '/MobileSensorCloudEngine/api/hub/' + username + '/'+hub_id;
		        //console.log(url_post);
		        $.ajax({
		            type: req,
		            url: url_post,  //"/AjaxServletCalculator",
		            contentType : 'application/json; charset=utf-8',
		            cache: false,
		            data: {
		                jsonData: JSON.stringify(myData) // this works but mocky.io doesn't support it
		            },
		            dataType: "text",

		            //if received a response from the server
		            complete: function(xhr, statusText) {
		            	//alert("inside put");
		            	//alert(xhr.status); 
						if(xhr.status == 200){
							//alert(xhr.status); 
							alert("User Already Exist!"); 
							//show_error();
						}else{
							//alert(xhr.status); 
							location.href = "/MobileSensorCloudEngine/index.html";
						} 
				    } 
		        }); 
		        
		        
		    }
			function checkIfUserExist() {
				//console.log("Inside user exist");
				var username = readCookie("user");
				//console.log(username);
		        var url_get ='/MobileSensorCloudEngine/api/hub/' + username;// + '/exist';
		        //var url_get = host + '/MobileSensorCloudEngine/api/hub/jsantos02/exist';
		        //console.log(url_get);
		        //var bool=false;
		        $.ajax({
					type : "GET",
					url : url_get,
					contentType : 'application/json; charset=utf-8',
					complete: function(xhr, statusText) {
						//console.log("Inside get ajax");
						//alert(xhr.status);
						if(xhr.status == 200){
							//alert(xhr.status);
							//alert("User Exist check!");
							callUpdateHubServlet("PUT")
						}else{
							//alert(xhr.status)
							//alert(statusText);
							//alert("User doesn't Exist check!");
							callUpdateHubServlet("POST")
							//return true;
						} 
				    } 
				});
		    }

			$('#submit').click(function() {
				checkIfUserExist()
			});
		});
