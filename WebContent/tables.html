<script>
var data = new Array();
$(window).load(function() {
	getUserSensors();
}); 

function getUserSensors() {
	var username = readCookie("user");
    var url_get = '/MobileSensorCloudEngine/api/sensor/' + username;
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			var arr = JSON.parse(xmlhttp.responseText);
			console.log(arr);
			displayMap(arr);
			data = arr.sensors;
			for(i=0; i<data.length; i++){
				console.log(data[i].status);
				var req_url = '/MobileSensorCloudEngine/api/sensor/' +username +'/' + data[i].sensor_id;
				var url_put_hub = '/MobileSensorCloudEngine/api/hub/'+username+ '/' + data[i].hub +'/delete_sensor/' + data[i].sensor_id;
				param = req_url +'\',\''+ url_put_hub
				var deletion = '<button class="button_red" id="deletion" onclick="deleteSensor(\''+param +'\')">Delete</button>'
				console.log(deletion);
				if(data[i].status == false){
					var activation = '<button class="button_green" id="activate" onclick="activateSensor(\''+req_url +'/activate\')">Activate</button>'
					//var deactivation = '<button class="button_orange" id="deactivate" onclick="deactivateSensor(\''+req_url +'/deactivate\')">Deactivate</button>'
					
					console.log(activation);
					data[i].status = activation + '   ' + deletion;
					console.log(data[i].status);
					//data[i].status = '<button class="button_green">View</button>   <button class="button_orange">Edit</button>   <button class="button_red">Delete</button>';
				}else if(data[i].status == true){
					var deactivation = '<button class="button_orange" id="deactivate" onclick="deactivateSensor(\''+req_url +'/deactivate\')">Deactivate</button>'
					data[i].status = deactivation + '   ' + deletion;
				}
			}
			console.log(data);
			$('#table').bootstrapTable({
			 	data: data
			});

		}
	};
	xmlhttp.open("GET", url_get, false);
	xmlhttp.send();
	//console.log(data);
};
function activateSensor(url) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 201) {
			location.reload();
		}
	};
	xmlhttp.open("PUT", url, false);
	xmlhttp.send();
};
function deactivateSensor(url) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 201) {
			location.reload();
		}
	};
	xmlhttp.open("PUT", url, false);
	xmlhttp.send();
};
function deleteSensor(url, put_url) {
	var xmlhttp = new XMLHttpRequest();
	removeHubSensor(put_url);
	//console.log("delete sensor")
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 204) {
			location.reload();
			console.log("delete sensor")
			//removeHubSensor(put_url);
		}
	};
	xmlhttp.open("DELETE", url, false);
	xmlhttp.send();
};
function removeHubSensor(url) {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 201) {
			location.reload();
			console.log("deleted from hub");
		}
	};
	xmlhttp.open("PUT", url, false);
	xmlhttp.send();
};


</script>
<script>
function displayMap(arr){
	var i;
	var markers = new Array();
	for(i = 0; i < arr.sensors.length; i++) {
		var test = arr.sensors[i].status;
		console.log(typeof test);
		console.log(test=='true');
		console.log(arr.sensors[i].status)
		var station = new Array();
		station.push(arr.sensors[i].name);
		station.push(arr.sensors[i].latitude);
		station.push(arr.sensors[i].longitude);
		station.push(arr.sensors[i].status);
		//console.log(station);
		markers.push(station);


	}
	/* 
	for(i = 0; i < arr.length; i++) {
		var station = new Array();
		station.push(arr[i].id);
		station.push(arr[i].lat);
		station.push(arr[i].lon);
		console.log(station);
		markers.push(station);
		
	} */
	//console.log(markers)
	//document.getElementById("id01").innerHTML = out;
	var latlng = new google.maps.LatLng(37.3382, -121.8863);
	var bounds = new google.maps.LatLngBounds();
	var myOptions = {
	    zoom: 12,
	    center: latlng,
	    mapTypeId: google.maps.MapTypeId.ROADMAP,
	    mapTypeControl: false
	};
	var map = new google.maps.Map(document.getElementById("googleMap"),myOptions);
	var infowindow = new google.maps.InfoWindow(), marker, i;
	for (i = 0; i < markers.length; i++) { 
		if(markers[i][3]){
			marker = new google.maps.Marker({
		        position: new google.maps.LatLng(markers[i][1], markers[i][2]),
		        map: map
		    });
		}else{
			marker = new google.maps.Marker({
		        position: new google.maps.LatLng(markers[i][1], markers[i][2]),
		        icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
		        map: map
		    });
		}
	    bounds.extend(marker.position);
	    google.maps.event.addListener(marker, 'click', (function(marker, i) {
	        return function() {
	            infowindow.setContent(markers[i][0]);
	            infowindow.open(map, marker);
	            //document.getElementById("lon").value = markers[i][2];
	            //document.getElementById("station_id").value = markers[i][0];
	        }
	    })(marker, i));
	}
	map.fitBounds(bounds);
}
